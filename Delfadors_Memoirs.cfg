# This is version 0.5.3rc1

### define the campaign itself

[textdomain]
        name="wesnoth-Delfadors_Memoirs"
        path="data/campaigns/Delfadors_Memoirs/translations"
[/textdomain]
#textdomain wesnoth-Delfadors_Memoirs
[campaign]
	id=memoirs
	icon=elder-mage.png
	image=portraits/Heir_To_The_Throne/delfador.png
	name= _ "Delfador's Memoirs"
	first_scenario=this_valley_belongs_to_me
	#first_scenario=trolls
	difficulties=EASY,NORMAL,HARD
        difficulty_descriptions={MENU_IMG_TXT mage.png _"Apprentice=(easiest)"} +
                ";*" + {MENU_IMG_TXT red-mage.png _"Mage"} +
                ";" + {MENU_IMG_TXT great-mage.png _"Great Mage=(hardest)"}

	define=CAMPAIGN_DELFADORS_MEMOIRS
	description= _ "Wesnoth seems to be slipping inexorably into chaos, as marauding orcs pour south across the river Abez, and mysterious and deadly creatures roam the night. Who is the shadowy Ihiah-Malal? Can you defeat him before he destroys all life in Wesnoth?"
[/campaign]

#ifdef CAMPAIGN_DELFADORS_MEMOIRS

### directory layout abstraction

#define MEMOIRS_MAP NAME
	map_data="{@campaigns/Delfadors_Memoirs/maps/{NAME}}"
#enddef
#define MEMOIRS_PLAY_SOUND NAME
	[sound]
	name={NAME}
	[/sound]
#enddef
#define MEMOIRS_IMAGE NAME
	image={NAME}
#enddef
#define MEMOIRS_IMAGE_UNIT NAME
	image={NAME}
#enddef
#define MEMOIRS_IMAGE_LEADING NAME
	image_leading={NAME}
#enddef
#define MEMOIRS_IMAGE_DEFENSIVE NAME
	image_defensive={NAME}
#enddef

### load units

[+units]
{@campaigns/Delfadors_Memoirs/units}
[/units]

### path to images and sounds

[binary_path]
path=data/campaigns/Delfadors_Memoirs
[/binary_path]

### load scenarios

{@campaigns/Delfadors_Memoirs/utils}

{@campaigns/Delfadors_Memoirs/scenarios}

#endif
