### directory layout abstraction

#define MEMOIRS_MAP NAME
    map_data="{@campaigns/Delfadors_Memoirs/maps/{NAME}}"
#enddef
#define MEMOIRS_PLAY_SOUND NAME
    [sound]
        name={NAME}
    [/sound]
#enddef
#define MEMOIRS_IMAGE NAME
    image={NAME}
#enddef
#define MEMOIRS_IMAGE_UNIT NAME
    image={NAME}
#enddef
#define MEMOIRS_PORTRAIT_UNIT NAME
    profile={NAME}_portrait.png
#enddef
#define MEMOIRS_IMAGE_LEADING NAME
    image_leading={NAME}
#enddef
#define MEMOIRS_IMAGE_DEFENSIVE NAME
    {DEFENSE_ANIM {NAME} {NAME} {SOUND_LIST:HUMAN_OLD_HIT} }
#enddef

### load units

[+units]
    {@campaigns/Delfadors_Memoirs/units}
[/units]

