# This is version 0.8.0
# It has been converted to 1.3.x markup.

### define the campaign itself

[textdomain]
    name="wesnoth-Delfadors_Memoirs"
    path="data/campaigns/Delfadors_Memoirs/translations"
[/textdomain]
[campaign]
    #textdomain wesnoth-Delfadors_Memoirs
    define=CAMPAIGN_DELFADORS_MEMOIRS
    name= _ "Delfador's Memoirs"
    abbrev=DM
    rank=35
    icon=data/campaigns/Delfadors_Memoirs/images/elder-mage.png
    image=data/campaigns/Delfadors_Memoirs/images/delfador_portrait.png
    first_scenario=01_overture
    difficulties=EASY,NORMAL,HARD
    difficulty_descriptions={MENU_IMG_TXT data/core/images/units/human-magi/mage.png _"Apprentice=(easiest)"} +
    ";*" + {MENU_IMG_TXT data/core/images/units/human-magi/red-mage.png _"Mage"} +
    ";" + {MENU_IMG_TXT data/core/images/units/human-magi/great-mage.png _"Great Mage=(hardest)"}

    description= _ "Wesnoth seems to be slipping inexorably into chaos, as marauding orcs pour south across the river Abez, and mysterious and deadly creatures roam the night. Who is the shadowy Ihiah-Malal? Can you defeat him before he destroys all life in Wesnoth?

(Novice level, 12 scenarios.  Not yet complete.)"
[/campaign]

#textdomain wesnoth
[about]
    title = _ "Delfador's Memoirs"
[/about]
[about]
    title = "  " + _ "Campaign Designers"
    text  = "    " + _ "Josh Parsons" + "
    " + _ "Oto 'tapik' Buchta" + _ "Eric S. Raymond (ESR)"
[/about]
[about]
    title = "  " + _ "Current Maintainer"
    text  = "    " + _ "Oto 'tapik' Buchta"
[/about]
[about]
    title = "  " + _ "Adaptation for 1.3.x, prose fixes"
    text  = "    " + _ "Eric S. Raymond (ESR)"
[/about]

