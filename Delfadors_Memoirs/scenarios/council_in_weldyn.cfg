		[message]
		description=Leollyn
		message="Delfador, I may have a task for you... Lionel's talk of evil night creatures troubles me. Such stories have reached me before. There are a few places where the spirit world comes close to the earth we know, and there a trained mage may communicate with the spirits of the dead through meditation. The nearest lies to the northwest, an island in the mouth of the Abez. If the dead are restless, they may tell us why. I had thought to undertake such a mission myself... but now I must remain in Weldyn... perhaps you could go in my place?"
		id=memoirs_4_10
		[/message]
		[message]
		description=Delfador
		message="I'm honoured that you would entrust me with such a task... but I too stay in Weldyn, by the king's order!"
		id=memoirs_4_11
		[/message]
		[message]
		description=Leollyn
		message="Hmmm... Garard placed you under my command, and I may command you to travel north, if you wish to. But you must be sure you are ready for such a grave task. Dealings with the spirit world are dangerous for the most powerful mages. Allow only your mind to enter the land of the dead - should your body follow, there is no return! Do you still wish to go?"
		id=memoirs_4_12
		[/message]
		[message]
		description=Delfador
		message="Absolutely!"
		id=memoirs_4_13
		[/message]
		[message]
		description=Leollyn
		message="Then you shall! Lionel and his men will accompany you, for you will need more than magic for protection on the road."
		id=memoirs_4_14
		[/message]

		{MEMOIRS_SET_SIDE Lionel 1}

		[endlevel]
		result=continue
		[/endlevel]
	[/event]
		
