            message = _ " ...thorum restro targa thorum... "
        [/message]
        [message]
            description=Marshal
            message = _ "Stand up, DELFADOR, and open your eyes. And open them again!"
        [/message]
        
        [message]
            description=Delfador
            message = _ ". ."
        [/message]
        [message]
            description=Delfador
            message = _ "o o"
        [/message]
        [message]
            description=Delfador
            message = _ "O O"
        [/message]
        [message]
            description=Delfador
            message = _ "Aaaaaaaahhhhhhh!  The light fills me!"
        [/message]
        [message]
            message = _ "The Oracles, in chorus: It is well."
        [/message]
        [message]
            description=Marshal
            message = _ "Now. go forth!"
        [/message]
        [message]
            description=Marshal
            message = _ "Your name journey begins. Methor will lead you ."
        [/message]
        [message]
            description=Methor
            message = _ "But I will not see you to its end, for that is yours alone."
        [/message]
        [message]
            description=Methor
            message = _ "Dangers and trials await us.  When you have truly claimed the name you have been given, I will depart."
        [/message]
        [message]
            description=Delfador
            message=_"Let's go!"
        [/message]
        [kill] # Methor off the recall list
            description=Methor
        [/kill]
        
        [endlevel]
            result=continue
        [/endlevel]
    [/event]
    
[/scenario]
